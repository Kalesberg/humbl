<ion-header no-border>
  <ion-toolbar color="medium">
    <ion-title>Account</ion-title>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/settings"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item (click)="updateEmail()" detail="true"> 
    <ion-label>
      <p class="input">Account Email</p>
      <ion-text>Enter new account email.</ion-text>
    </ion-label>
  </ion-item>
  <ion-item (click)="updatePassword()" detail="true"> 
    <ion-label>
      <p class="input">Change Password</p>
      <ion-text>Enter new password.</ion-text>
    </ion-label>
  </ion-item>
</ion-content>
