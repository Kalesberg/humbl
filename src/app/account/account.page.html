<ion-header class="ion-no-border">
  <ion-toolbar class="profile-toolbar" color="medium">
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/merchant/settings"></ion-back-button>
    </ion-buttons>
    <ion-title class="" translate>account.title</ion-title>
    <ion-buttons slot="end">
      <div class="profile-info">
        <div class="profile-text">
          <h3>{{this.userProfile?.businessName}}</h3>
          <p>HUBS AGENT #4567</p>
        </div>
        <ion-thumbnail class="thumb-image">
          <img *ngIf="this.userProfile?.logoUrl" [src]="this.userProfile?.logoUrl" />
          <img *ngIf="!this.userProfile?.logoUrl" src="../../assets/avatar.png" />
        </ion-thumbnail>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item (click)="updateEmail()" color="medium" detail="true"> 
    <ion-label>
      <p class="input" translate>account.email</p>
      <ion-text translate>account.enteremail</ion-text>
    </ion-label>
  </ion-item>
  <ion-item (click)="updatePassword()" color="medium" detail="true"> 
    <ion-label>
      <p class="input" translate>account.password</p>
      <ion-text translate>account.enterpassword</ion-text>
    </ion-label>
  </ion-item>
</ion-content>
