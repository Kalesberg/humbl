<ion-content>
  <div class="qr-scan-area">
    <!-- This is the npm package in-charge of scanning the QR -->
    <zxing-scanner
      #scanner
      [(device)]="currentDevice"
      (scanSuccess)="onCodeResult($event)"
      (permissionResponse)="onHasPermission($event)"
    ></zxing-scanner>
    <div class="qr-area">
      <div class="area"></div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="ion-padding">
      <ion-button (click)=close() color="medium" expand="block" translate>coin.close</ion-button>
      <!-- <ion-button (click)=doSomething() color="medium" expand="block">Close</ion-button> -->
    </div>
  </ion-toolbar>
</ion-footer>
