<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content-wrapper">
    <div class="title-wrapper">
      <h3 class="title-text">Upload your logo and choose your brand color.</h3>
    </div>
    <div class="upload-wrapper">
      <div class="uploader">
        <!-- <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
        <ion-icon name="add"></ion-icon> -->
        <form id="file-upload-form" class="uploader">
          <input id="file-upload" type="file" name="fileUpload" accept="image/*" />
        
          <label for="file-upload" id="file-drag">
            <img id="file-image" src="#" alt="Preview" class="hidden">
            <div id="start">
              <i class="fa fa-download" aria-hidden="true"></i>
              <!-- <div>Select a file or drag here</div> -->
              <div id="notimage" class="hidden">Please select an image</div>
              <span id="file-upload-btn" class="btn btn-primary">
                <ion-icon class="plus-icon" color="medium" name="add"></ion-icon>
              </span>
            </div>
            <!-- <div id="response" class="hidden">
              <div id="messages"></div>
              <progress class="progress" id="file-progress" value="0">
                <span>0</span>%
              </progress>
            </div> -->
          </label>
        </form>
      </div>
      <div class="color-picker">
        <color-sketch [color]="selectedColor" width="338" height="205"
        (onChangeComplete)="handleChangeComplete($event)"></color-sketch>
        <!-- <color-sketch [color]="state" (onChangeComplete)="changeComplete($event)"></color-sketch> -->
      </div>
    </div>
    <div class="btn-wrapper next-btn-wrapper">
      <ion-button class="btn-main btn-next" shape="round" 
      color="medium" fill="outline" (click)="next()">
        Next
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
      </ion-button>
      <ion-button class="btn-main btn-next" shape="round" 
      color="medium" fill="outline" (click)="back()">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </div>
  </div>
</ion-content>
