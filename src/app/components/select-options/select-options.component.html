<ion-header>
  <ion-toolbar color="medium">
    <ion-title>    
      {{title}}  
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  color="medium" class="ion-padding">
  <ion-item lines="none" color="primary" *ngFor="let item of options" (click)="selected(item)">
    <ion-label>{{ item.name }}</ion-label>
    <ion-icon slot="end" *ngIf="item.id==seletedItem.id" name="checkmark-outline"></ion-icon>
  </ion-item>
</ion-content>
