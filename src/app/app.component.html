<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header class="ion-no-border">
        <ion-toolbar color="medium">
          <img src='../assets/merchant.png'>
        </ion-toolbar>
      </ion-header>
      <ion-content> 
        <p *ngIf="this.username" class="title">{{this.business}}</p>
        <div class="container" *ngIf="this.username">
          <div class="ion-padding" (click)="toProfile()">
            <div *ngIf="this.username">
              <img class="avatar" src="{{this.imageURL}}"/>
            </div>
          </div>
          <div class="vert"></div>
          <div (click)="toProfile()">
            <ion-card class="pad" color="light" *ngIf="this.username">
                <!-- <qrcode class="avatar2" [qrdata]="this.username" [size]="256" [level]="'M'" [usesvg]="true" colorlight="#ffffff" colordark="#22ADE4"></qrcode> -->
                <qrcode  class="avatar2" [qrdata]="this.username" [width]="90" [errorCorrectionLevel]="'M'" [elementType]="'svg'"
                [colorLight]="'#ffffff'" [colorDark]="'#22ADE4'"></qrcode>
            </ion-card>
          </div>
        </div>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="medium">
              <ion-icon slot="start" color="light" [name]="p.icon"></ion-icon>
              <ion-label color="light">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item *ngIf="this.username" button (click)="logOut()" color="medium">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon color="light" slot="start" name="log-out"></ion-icon>
            <ion-label color="light">
              Sign Out
            </ion-label>
          </ion-item>
          <ion-item *ngIf="!this.username" button (click)="logIn()" color="medium">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-icon color="light" slot="start" name="log-out"></ion-icon>
            <ion-label color="light">
              Sign In
            </ion-label>
          </ion-item>
        </ion-list>
        <!-- <ion-avatar>
          <img src="../assets/coffeelogo.jpg">
        </ion-avatar>
        <p class="name">Custom Coffee</p>
        <p class="info">Nosara, Costa Rica</p>
        <p class="info">HUMBL @CustomCoffee</p> -->
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
