<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/merchant/pos"></ion-back-button>
    </ion-buttons>
    <ion-title translate>pay.title</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-avatar class="set">
      <img src="../../assets/coffeelogo.jpg">
    </ion-avatar>
    <ion-list *ngFor="let b of businesses">
      <ion-item color="medium">
        <ion-avatar>
          <img src={{this.b.image}}>
        </ion-avatar>
        <ion-label class="ion-text-wrap">{{this.b.name}}</ion-label>
        <ion-label class="ion-text-wrap">{{this.b.amount}}</ion-label>
        <ion-checkbox (ionChange)="setBusiness()" color="primary"></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="this.setB">
    <p class="label" translate>pay.heading</p>
    <ion-list>
      <ion-radio-group color="medium" [(ngModel)]="method">  
        <ion-item color="medium">
          <ion-label translate>coin.cash</ion-label>
          <ion-radio value="cash"></ion-radio>
        </ion-item>
    
        <ion-item color="medium">
          <ion-label translate>pay.balance</ion-label>
          <p class="balance">${{balance}}</p>
          <ion-radio value="balance"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
  <div *ngIf="this.method" class="form">
    <ion-label class="memo" color="light" position="floating" clearInput translate>pay.amount</ion-label>
    <ion-input debounce="800" [(ngModel)]="amount" placeholder="{{'pay.enter' | translate}}"></ion-input>
  </div>
  <div *ngIf="this.amount">
    <p class="label" translate>pay.make</p>
    <ion-list class="method">
      <ion-radio-group color="medium" [(ngModel)]="recurring">  
        <ion-item color="medium">
          <ion-label translate>pay.yes</ion-label>
          <ion-radio value="recurring"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </div>
  <div *ngIf="this.method" class="form">
    <ion-label class="memo" color="light" position="floating" clearInput translate>pay.memo</ion-label>
    <ion-textarea placeholder="{{'pay.memoholder' | translate}}"></ion-textarea>
  </div>
  <ion-button *ngIf="this.amount" (click)="confirm()" color="light" size="medium" translate>pay.send</ion-button>
