<ion-header class="ion-no-border">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-button slot="end" color="medium" size="small" shape="round" (click)="print()"><ion-icon color="light" name="print-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="content-wrapper">
    <div class="title-wrapper">
      <h3 class="title-text">Your POS Display QR.</h3>
    </div>

  <div class="barcode-wrapper">
    <div class="barcode-content">
      <!-- <span class="size-text">4 x 6</span>  -->
      <div class="barcode-data data1" [style.background]="selectedColor">
        <div class="logo-div2" *ngIf="imgSrc">
          <img class="logo2 qrlogo1" [src]="imgSrc">
        </div>
        <div #barcode1>
          <ion-card class="card" color="light" *ngIf="this.qrData">
              <qrcode class="qr" [qrdata]="this.qrData" [size]="200" [level]="'M'"
              [colorlight]="lightcolor" [colordark]="selectedColor"></qrcode>
          </ion-card>
        </div>
        <div class="tag-wrapper">
          <span *ngIf="qrForOptions?.scan">Scan.</span> 
          <span *ngIf="qrForOptions?.pay">Pay.</span>
          <span *ngIf="qrForOptions?.tip">Tip.</span>
          <span *ngIf="qrForOptions?.review">Review.</span>
        </div>        
        <!-- <div class="div2"> -->
        <img class="logo" [src]="cardsImg">
        <!-- </div> -->
      </div>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button shape="round" fill="outline" color="medium" (click)="printBarcode(barcode1, 750, 500)">Download 4x6</ion-button> 
          </ion-col>
          <ion-col size="6">
            <ion-button shape="round" fill="outline" color="medium" (click)="printBarcode(barcode1, 875, 625)">Download 5x7</ion-button> 
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
